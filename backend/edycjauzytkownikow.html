<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motoforum.pl/Edycja użytkowników</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">

    <link rel="stylesheet" href="editstyle.css">
    <title>Edycja danych użytkownika</title>
</head>
<body>
    <div class="login-box">
        <h1><p>Edycja danych</p>  
            <span>Motoforum.pl</span></h1>
        <form action="index-backend.html" class="login-form">
            <input type="text" name="Imie" id="Imie" placeholder="Imię">
            <input type="text" name="Nazwisko" id="Nazwisko" placeholder="Nazwisko">
            <input type="text" name="Email" id="Email" placeholder="Email">
            <input type="text" id="Phone" id="Phone" placeholder="Telefon">
            <input type="text" name="note" id="note" placeholder="Biogram">
            <input type="file" id="Photo" id="Photo" placeholder="Zdjęcie">
            <input type="submit" value="Ok" class="btn btn-send-accept">
            <input type="submit" value="Anuluj" class="btn btn-send-cancel">
        </form>
    </div>
</body>
</html>
